<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Vadodara</h1>
                    <small>
                        <span class="time">11:11</span>
                        -
                        <span class="date">Friday June 28</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/113.png" alt="icon" class="icon" width="50" height="50"/>
                    <span class="condition">cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..."/>
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Mumbai</li>
                <li class="city">New Delhi</li>
                <li class="city">Kolkata</li>
                <li class="city">Chennai</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">60%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">15%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">4km/h</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
